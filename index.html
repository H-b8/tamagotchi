<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY GEY FRIEND</title>
    <link rel="icon" href="graphics/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- <script defer src="functional.js"></script> -->
    <script defer src="js/objOriented.js"></script>
    <script defer src="js/clock.js"></script>
</head>

<body>
    <main class="tamagotchi-device">
        <header>MY GENERIC<br /> EGG YOLK FRIEND</header>

        <section class="screen">
            <marquee>
                <p>
                    <span id="clock" onload="showTime()"></span>
                    <span> - HAPPY: </span><span id="happy"></span>
                    <span> - TUMMY: </span><span id="tummy"></span>
                    <span> - ENERGY: </span><span id="energy"></span>
                </p>
            </marquee>
            <div class="pet-container pacing">
                <div class="pet"></div>
            </div>
        </section>

        <section class="button-container">
            <div>
                <button id="play"></button>
                <p class="button-text" style="margin-left: -2px;">PLAY</p>
            </div>
            <div class="middle-button">
                <button id="feed"></button>
                <p class="button-text" style="margin-left: -5px;">FEED</p>
            </div>
            <div>
                <button id="sleep"></button>
                <p class="button-text" style="margin-left: -5px;">SLEEP</p>
            </div>
        </section>
    </main>
</body>

</html>
